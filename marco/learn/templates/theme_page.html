{% extends 'explore_base.html' %} 
{% block main %}
<div class="row">
	<div class="span12">
		<div class="theme image">
			<img src="http://placehold.it/1250x350">
			<div class="caption">
				{{ theme.name }}
			</div>
		</div>
	</div>
</div>
<ul class="unstyled">
	{% for layer in theme.layers %}
	<li><div class="theme">
		<div>
			<h3>
			    {{ layer.name }}
			</h3>
			<p> 
				{{ layer.description }}
			</p>
		
		</div>
	</div></li>
	{% endfor themes%}
</ul>
<!-- endforeach theme -->

{% endblock %}
