

<!-- FEEDBACK MODAL -->
<div id="feedback-tab" class="rounded" data-toggle="modal" data-target="#feedback-modal">
    <a href="#">feedback</a>
</div>
<div id="feedback-modal" class="modal hide fade">
    <form class="form-horizontal" id="feedback-form">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Feedback</h3>
        </div>
        <div class="modal-body">        
            <div class="control-group">
              <label class="control-label" for="name">Full Name</label>
              <div class="controls">
                <input class="input-xlarge" type="text" name="name" placeholder="Full Name" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Email Address</label>
              <div class="controls">
                <input class="input-xlarge" type="email" name="email" placeholder="Email Address" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="comment">Comment</label>
              <div class="controls">
                  <textarea class="input-xlarge" rows="3" name="comment" required></textarea>
              </div>
            </div>

        </div>
        <div class="modal-footer">
            <button href="#" class="btn" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Send Feedback</button>
        </div>
  </form>
</div>

<!-- HELP MODAL -->

<div id="help-modal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Help</h3>
    </div>
    <div class="modal-body" style="text-align: center">  
      <div class="row-fluid">
        <div class="span5" data-bind="css: {span5: !hideTours(), span12: hideTours()}">
            <h4>Contact Us</h4>
            <ul class="unstyled" style="margin-left: 1px">
                <li>Email: <a href="#" data-toggle="modal" data-target="#feedback-modal" data-dismiss="modal">info@midatlanticocean.org</a></li>
                <li>Phone: 732 263-5392</li>
            </ul>
        </div>
        <div class="span7" data-bind="style: {display: hideTours() ? 'none': 'block'}, css: {span7: !hideTours()}">
            <h4>Tour the MARCO Marine Planner</h4>
            <div style="text-align: center">
            <ul class="unstyled" style="margin-left: 1px">
                <li><a href="#" data-dismiss="modal" data-bind="click: startDefaultTour">Tour the Basics</a></li>
                <li><a href="#" data-dismiss="modal" data-bind="click: startDataTour">Tour the Data Tab</a></li>
                <li><a href="#" data-dismiss="modal" data-bind="click: startActiveTour">Tour the Active Tab</a></li>
            </ul>
            </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button href="#" class="btn" data-dismiss="modal">Close</button>
    </div>
</div>

<!-- SHARE MODAL -->

<div id="share-modal" class="modal hide fade" data-bind="with: app.viewModel.scenarios">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="padding-left: 5px; padding-right: 5px">&times;</button>
        <h3>Sharing</h3>
    </div>
    <div class="modal-body" style="height: 200px; text-align: center; overflow: hidden;">  
      <div class="row-fluid">
        <div>
            <h4>Share this design with the following groups of individuals:</h4>
            <ul class="accordion unstyled" id="sharing-groups" style="margin-left: 1px; height: 165px; outline: none;">
              <div class="accordion-group" style="border: 0px">
                <span data-bind="foreach: sharingGroups">
                    <li>
                        <div class="accordion-heading" style="text-align: left; margin-left: 50px;">
                            <div>
                                <!--<input type="checkbox" style="margin-top: 0px; margin-bottom: 2px; margin-right: 3px;">-->
                                <i class="check icon-large icon-check" data-bind="visible: $parent.groupIsSelected(group_name), click: $parent.toggleGroup"></i>
                                <i class="check icon-large icon-check-empty" data-bind="visible: !$parent.groupIsSelected(group_name), click: $parent.toggleGroup"></i>
                                <span data-bind="text: group_name, click: $parent.toggleGroup"></span> 
                                <span rel="tooltip" title="Show Members">
                                    <i id="group-members" class="icon-group" data-bind="click: $parent.toggleGroupMembers"> </i> 
                                </span>
                            </div>
                        </div>
                        <div data-bind="attr: {id: group_slug}" class="accordion-body collapse group-member-list">
                          <div class="accordion-inner" style="border-top: 0px; padding: 0px;">
                            <ul class="unstyled" style="margin-left: 85px; text-align: left; font-size: 14px;" data-bind="foreach: members">
                              <li data-bind="text: name"></li>
                            </ul>
                          </div>
                        </div>
                    </li>
                </span>
              </div>
            </ul>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button href="#" class="btn" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn-submit btn" data-bind="click: submitShare" data-dismiss="modal">Share</button>
    </div>
</div>
